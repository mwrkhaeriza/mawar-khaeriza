<script>
    var harga;
    var nama_barang;
    var ket="";
    var jumlah=0;
    var total=0;
    var subtotal=0;

    function cek_barang() {
        var nama = document.getElementById("listbarang").value;
        switch(nama){
            case 'buku':
                harga = 10000;
                nama_barang = "buku";
                break;
            case 'tas':
                harga = 50000;
                nama_barang = "tas";
                break;
            case 'pensil':
                harga = 5000;
                nama_barang = "pensil";
                break;
            case 'penghapus':
                harga = 15000;
                nama_barang = "penghapus";
                break;
        }

        jumlah = parseInt(document.getElementById("jumlah").value);
        subtotal = harga * jumlah;
        total=jumlah+subtotal;
        ket=ket+nama_barang+":"+harga+":"+ jumlah+":"+subtotal+"<br>";
        document.getElementByid("barang").innerHTML=ket;
        document.getElementByid("total").innerHTML="total belanja=" +total;
    }
</script>
